<!DOCTYPE html>
<html>

<head>
  <title>Url-Parser</title>

  <link rel='stylesheet' href="./css/styles.css" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>

 <div class="container">
  <div class="app">
     <div class="url__field">
      <div class="url__input--field">
       <input id="url" type="text" name="url" placeholder="Enter the Link">
      </div>
     </div>
     <div class="url__trigger">
      <button class="btn"><a href="">Shorten</a></button>
     </div>
     <div class="url__final">
      <div class="url__input--final">
       <input id="final-url" type="text" name="finalUrl">
      </div>
     </div>
  </div>
 </div> 
  
  
<script src="./js/app.js"></script>
  
</body>
</html>
